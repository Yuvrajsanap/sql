<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="LoginServlet" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="us" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pd" required>
        <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
